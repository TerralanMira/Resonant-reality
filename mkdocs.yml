site_name: Resonant Reality
site_description: >
  A living atlas of resonance â€” from physics to human coherence to civic design.
  Simulations, field anchors, and civic applications woven into one navigable whole.
repo_url: https://github.com/TerralanMira/Resonant-reality
theme:
  name: material
  features:
    - navigation.expand
    - navigation.sections
    - navigation.top
    - toc.integrate
    - content.code.annotate
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: teal
    - scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Simulations:
      - Overview: docs/sims/index.md
      - Spiral Resonance: docs/sims/spiral_resonance.md
      - Kuramoto Sync: docs/sims/kuramoto.md
      - LC Grid Modes: docs/sims/lc_grid.md
      - Schumann Coupling: docs/sims/schumann.md
      - Resonant Currency: docs/sims/resonant_currency.md
  - Field:
      - Earth Anchors: docs/field/earth/data.md
      - Human Resonance: docs/field/human.md
  - Civic:
      - Conductor: docs/civic/conductor.md
      - Plazas: docs/civic/plazas.md
      - Rituals: docs/civic/rituals.md
      - Governance: docs/civic/governance.md
      - Education: docs/civic/education.md
      - Economy: docs/civic/economy.md
      - Hearths: docs/civic/hearths.md
  - About:
      - Vision: docs/about/vision.md
      - Theory: docs/about/theory.md
