name: build-docs
on:
  push:
    branches: [ main ]
  pull_request:
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint mkdocs.yml
        run: python - << 'PY'
import yaml,sys
with open("mkdocs.yml","r") as f: yaml.safe_load(f)
print("mkdocs.yml OK")
PY
      - name: Build docs (strict)
        run: mkdocs build --strict
