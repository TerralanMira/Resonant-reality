name: docs

on:
  push:
    branches: [ main ]
    paths:
      - "docs/**"
      - "sims/**"
      - "mkdocs.yml"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install MkDocs + plugins
        run: |
          python -m pip install --upgrade pip
          pip install \
            mkdocs \
            mkdocs-material \
            mkdocs-jupyter \
            pymdown-extensions

      - name: Build site (strict)
        run: mkdocs build --strict

